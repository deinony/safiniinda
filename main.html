<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Idul Fitri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital@0;1&family=Lateef&display=swap" rel="stylesheet">
        
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in {
            animation: fadeInUp 1s ease-out;
        }

        @keyframes runCow {
            from {
                left: -150px;
            }
            to {
                left: 100%;
            }
        }
        .cow-animation {
            position: absolute;
            bottom: 10px;
            left: -150px;
            width: 200px;
            animation: runCow 5s linear forwards;
        }

        /* Animasi jatuh */
        .falling-item {
            position: absolute;
            top: -50px;
            font-size: 24px;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        .islamic-text {
            font-family: 'Amiri', serif;
            font-size: 24px;
            font-weight: bold;
            color: #225186; /* Hijau Islami */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
    <script>
        function showPopup() {
            var modal = new bootstrap.Modal(document.getElementById('popupModal'));
            modal.show();
        }

        function showGreeting() {
            document.getElementById("main-content").innerHTML = `
                <div class='text-center animate-fade-in'>
                    <img src="ketupat.png" alt="Ketupat Lebaran" width="120" >  
                    <h2 class='fw-bold text-success'>Selamat Merayakan Idul Fitri, Safira Ninda Hasanah ⋆˚✿˖°</h2>
                    <p class='lead mt-3'>
                        Di hari yang suci ini, semoga kebahagiaan dan kedamaian senantiasa menyertaimu..
                    </p>
                    <p class='islamic-text'>Taqabbalallahu minna wa minkum, Shiyamana wa shiyamakum ☪︎</p>
                </div>
                <img src="delman.gif" alt="Sapi Berlari" class="cow-animation" id="cow">
            `;
            setTimeout(() => {
                document.getElementById("cow").style.display = "none";
            }, 5000);
            startFallingAnimation();
        }

        function startFallingAnimation() {
            const symbols = ['🌙', '✨', '🌟', '🍃', '🕌', '🎇', '🔆']; 
            for (let i = 0; i < 50; i++) {
                let item = document.createElement("div");
                item.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                item.classList.add("falling-item");
                item.style.left = Math.random() * 100 + "vw";
                item.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(item);
                setTimeout(() => {
                    item.remove();
                }, 5000);
            }
        }
    </script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container text-center" id="main-content">
        <h1 class="fw-bold text-success">Hii 𔓘</h1>
        <p class="mt-3">Minal Aidin wal Faizin..</p>
        <div class="mt-4">
            <button class="btn btn-danger me-3" onclick="showPopup()">Not Interest</button>
            <button class="btn btn-success" onclick="showGreeting()">Continue</button>
        </div>
    </div>

    <!-- Modal Popup -->
    <div class="modal fade" id="popupModal" tabindex="-1" aria-labelledby="popupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="popupModalLabel">🌙 Alert</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Maaf, tombol ini tidak berfungsi. Kamu diharuskan untuk meng-klik tombol yang satunya. Terimakasih😊</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
